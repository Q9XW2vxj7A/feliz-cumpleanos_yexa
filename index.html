<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicidades!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(94,136,187,1) 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        .message {
            font-size: 2.5rem; /* Ajuste del tamaño de fuente para móviles */
            color: #e54dfd;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-out;
            word-wrap: break-word; /* Asegura que el texto se ajuste en pantallas pequeñas */
        }

        .confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
            transform: translate(-50%, -50%);
        }

        .confetti div {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff6f61;
            opacity: 0;
            border-radius: 50%;
            animation: confettiExplode 2s ease-out forwards;
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes confettiExplode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">¡Felicidades YEXA!</div>
        <div class="confetti" id="confetti"></div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff6f61', '#f7c6c7', '#f1e8e6', '#e0aaff', '#a3e4d7'];
            const numConfetti = 300;

            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                const angle = Math.random() * 360;
                const radius = Math.random() * 500;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                const size = Math.random() * 15 + 10;

                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.transform = `translate(-50%, -50%)`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.animationDuration = '10s';
                confetti.style.setProperty('--x', `${x}px`);
                confetti.style.setProperty('--y', `${y}px`);
                document.getElementById('confetti').appendChild(confetti);
            }
        }

        function redirectToPage() {
            // Redirigir a la página después de 5 segundos
            setTimeout(() => {
                window.location.href = 'modulo1.html';
            }, 5000);
        }

        createConfetti();
        redirectToPage();
    </script>
</body>
</html>
