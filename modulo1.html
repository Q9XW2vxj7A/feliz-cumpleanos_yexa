<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Cumpleaños</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative; /* Necesario para centrar el botón */
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: pop-in 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff91c8;
            animation: fade-in 2s ease-in-out;
        }

        .happy-birthday {
            animation: bounce 2s infinite, fade-in 2s ease-in-out;
        }

        .name {
            animation: slide-in 2s ease-in-out, color-change 3s ease-in-out infinite;
        }

        p {
            margin-top: 15px;
            font-size: 1.2em;
            color: #555;
            animation: slide-in 2s ease-in-out;
        }

        .balloons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background: #b2dfdb;
            border-radius: 50%;
            position: relative;
            animation: float 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 3px;
            height: 40px;
            background: #80cbc4;
            transform: translateX(-50%);
        }

        .balloon:nth-child(2) {
            background: #ff91c8;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #d1c4e9;
            animation-delay: 2s;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #b2dfdb;
            border-radius: 50%;
            animation: confetti 5s linear infinite;
        }

        .confetti .piece:nth-child(2n) {
            background: #ff91c8;
        }

        .confetti .piece:nth-child(3n) {
            background: #d1c4e9;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slide-in {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes color-change {
            0% {
                color: #ff91c8;
            }
            50% {
                color: #f891ff;
            }
            100% {
                color: #ff91c8;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .secret-message {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: #f337ba;
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #dd419f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #f891ff;
            color: #fff;
        }

        .link-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .link-button {
            padding: 10px 20px;
            background: #80cbc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .link-button:hover {
            background: #4db6ac;
        }

        .link-button.return {
            background: #ff91c8;
        }

        .link-button.return:hover {
            background: #f891ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="happy-birthday">¡Feliz Cumpleaños!</h1>
        <h1 class="name">YEXALEN</h1>
        <p>Hoy cumples 19 años</p>
        <button class="button" onclick="showWishMessage()">Mostrar Mensaje Secreto</button>
        <p class="secret-message" id="secretMessage">¡Que tu día esté lleno de alegría y sorpresas!</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <div class="confetti" id="confetti"></div>
    </div>

    <!-- Botones de navegación -->
    <div class="link-buttons">
        <a href="inicio.html" class="link-button return">Regresar</a>
        <a href="index44.html" class="link-button">Siguiente</a>
    </div>

    <script>
        function showWishMessage() {
            const message = document.getElementById('secretMessage');
            message.style.display = 'block';
            setTimeout(() => {
                alert('Antes de continuar, cierra tus ojos por 10 segundo y pide un deseo');
            }, 5000); // 10 segundos de retardo después de mostrar el mensaje secreto
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#b2dfdb', '#ffab91', '#d1c4e9'];
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.classList.add('piece');
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.top = Math.random() * 100 + 'vh';
                piece.style.width = Math.random() * 10 + 5 + 'px';
                piece.style.height = piece.style.width;
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.opacity = Math.random();
                piece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(piece);
            }
        }

        createConfetti();
    </script>
</body>
</html>
